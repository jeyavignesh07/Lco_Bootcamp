  - 생물이란 생명을 가지고 스스스로 생활 현상을 유지하여 나가는 물체로써
    영양, 운동, 증식을 하며, 동물, 식물 그리고 미생물로 나뉩니다.
- - 무엇좀 물어봐도되?
  - 무엇을 도와드릴까요?
